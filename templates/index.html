<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image for Object Detection</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Background and font color */
      body {
        font-family: Arial, sans-serif;
        background-color: #e6f7ff; /* Light blue background */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #007acc;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 1rem;
        margin-bottom: 10px;
        color: #555;
      }

      input[type="file"] {
        padding: 8px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        width: 100%; /* Ensure input stretches to fit form */
        display: inline-block; /* Prevent it from overflowing */
      }

      button {
        padding: 10px 20px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%; /* Ensure button stretches to fit form */
      }

      button:hover {
        background-color: #005f99;
      }
    </style>
  </head>
  <body>
    <h1>Upload Attendance Sheet</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <label for="file">Choose an image:</label>
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Upload and Predict</button>
    </form>
  </body>
</html>
